<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <alias binding="same">
    <family>sans-serif</family>
    <prefer>
      <family>Arvo</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>serif</family>
    <prefer>
      <family>Lora</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>monospace</family>
    <prefer>
    <family>IosevkaTermSlab NFP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>emoji</family>
    <prefer>
      <family>Blobmoji</family>
    </prefer>
  </alias>
</fontconfig>
